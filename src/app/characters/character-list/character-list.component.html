<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row pad-left-right">
        <span class="title pull-left">Characters</span>
      </div>
      <div class="row pad-left-right">
        <div class="input-group pull-left col-xs-7">
          <!-- Add the search box input field here -->
          <input class="form-control" type="text" #searchBox (keyup)="search(searchBox.value)"
            placeholder="Enter a search value">
          <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
        </div>
        <div class="pull-right">
          <a class="btn btn-success" [routerLink]="['new']">New Character</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="col-xs-12">
        <app-character-item *ngFor="let character of characters | charactersFilter:term" [character]="character">
        </app-character-item>
      </div>
    </div>
  </div>
</div>
