<div class="panel panel-default">
    <div class="panel-body">
      <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="characterName">Character Name:</label>
            <input
              type="text"
              id="characterName"
              class="form-control required"
              size="120"
              max="120"
              name="characterName"
              [ngModel]="character?.characterName"
              required
              #characterName="ngModel">
          </div>
        </div>

        <div class="row">
            <div class="col-sm-12 form-group">
              <label for="characterDescription">Character Description:</label>
              <input
                type="text"
                id="characterDescription"
                class="form-control required"
                size="120"
                max="120"
                name="characterDescription"
                [ngModel]="character?.characterDescription"
                required
                #characterDescription="ngModel">
            </div>
          </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
